plugins {
    id 'java'
    id 'application'
}

group 'com.hinder'
version '0.1.0'

application {
    mainClassName = 'com.hinder.spotifybrowsercli.SpotifyBrowser'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}